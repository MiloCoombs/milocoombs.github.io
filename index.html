<style>

:root{
  --sidebar-width: 260px;
}

body {
    margin: 0;
}
.sidebar{
  border-style: none;
  position:fixed;
  left:0%;
  height:100%;
  width: var(--sidebar-width);
}
.mosaic{
  border-style: none;
  width: calc(100% - 8.5vw - var(--sidebar-width));
  position:fixed;
  left:var(--sidebar-width);
  height:100%;
  margin: 2.5em 7vw 0 1.5vw;

}
.mobMosaic{
  border: none none solid none;
  border-width: 1px;
}
.deskMenu{
    height: 100%;
}
.mobMenu{
  border: none;
  width: calc(100% - 2em);
  height: 50%;
  margin: 0 1em 0 1em;
}
@media screen and (max-width:50em){/*Hack to make dynamically rearrange for mobile/desktop*/
    .mobMenu{display:initial;}
    .deskMenu{display:none}
}
@media screen and (min-width:51em){
    .mobMenu{display:none;}
    .deskMenu{display:initial}
}    
  
</style>
</head>
